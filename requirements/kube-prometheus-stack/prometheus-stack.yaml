prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
grafana:
  grafana.ini:
    server:
      domain: hpa.mikroways.demo
      root_url: "%(protocol)s://%(domain)s/grafana"
      serve_from_sub_path: true
  dashboards:
    infraestructure:
      nginx-ingress:
        url: https://raw.githubusercontent.com/Mikroways/grafana-dashboards/master/ingress/kubernetes-ingress-controller.json
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - disableDeletion: false
        editable: false
        folder: Infraestructura
        name: infraestructure
        options:
          path: /var/lib/grafana/dashboards/infraestructure
        type: file

  ingress:
    ingressClassName: nginx
    enabled: true
    path: /grafana
    hosts:
      - hpa.mikroways.demo
